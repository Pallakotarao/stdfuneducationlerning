<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funny Student Registration Form</title>
  <script>
    function handleSubmit(event){
      event.preventDefault(); // Prevent the default form submission
      // Perform form validation or processing here if needed
      
      // Redirect to the home page
      window.location.href = "index.html"; // Replace with your actual home page URL
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #626e92;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Comic Neue', sans-serif;
    }
    .form-container {
      background-color: #ffffff;
      border: 5px dashed #052191;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }
    h1 {
      color: #ff4500;
      text-shadow: 2px 2px #ffa07a;
    }
    label {
      color: #00796b;
      font-size: 16px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 2px solid #ff6f61;
      border-radius: 8px;
      box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.1);
    }
    .submit-btn {
      background-color: #ff6f61;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }
    .submit-btn:hover {
      background-color: #ff4500;
      transform: scale(1.1);
    }
    .funny-note {
      font-size: 14px;
      color: #555;
      margin-top: 15px;
      background: #fdf5e6;
      padding: 10px;
      border-radius: 8px;
      border-left: 5px solid #ff6f61;
    }
    .emoji {
      font-size: 24px;
      margin-right: 5px;
    }
    .home{
        
            background-color: #ff4500;
            transform: scale(1.1);

    }
  </style>
</head>
<body>

<div class="form-container">
  <h1>🎓 STEPHEN Funny Student Form 🤓</h1>
  <form>
    <!-- Student Name -->
    <div class="mb-3">
      <label for="studentName">What's your name, superstar? 😎</label>
      <input type="text" id="studentName" placeholder="Type your legendary name" required>
    </div>

    <!-- Favorite Subject -->
    <div class="mb-3">
      <label for="favoriteSubject">Your favorite subject? 🧐</label>
      <select id="favoriteSubject">
        <option value="math">Math (because numbers love you) 🧮</option>
        <option value="science">Science (you mad genius!) 🔬</option>
        <option value="history">History (time traveler, eh?) 📜</option>
        <option value="art">Art (Picasso in the making?) 🎨</option>
        <option value="sports">Sports (🏀 Future MVP?)</option>
      </select>
    </div>

    <!-- Pet Name -->
    <div class="mb-3">
      <label for="petName">If you were a pet, what would your name be? 🐾</label>
      <input type="text" id="petName" placeholder="Enter your funny pet name">
    </div>

    <!-- Super Power -->
    <div class="mb-3">
      <label for="superPower">Pick a superpower (for fun): 🦸</label>
      <select id="superPower">
        <option value="flying">Flying through exams ✈️</option>
        <option value="invisible">Invisibility to avoid homework 🫥</option>
        <option value="superStrength">Lifting heavy books with ease 💪</option>
        <option value="telepathy">Reading the teacher's mind 📡</option>
      </select>
    </div>

    <!-- Random Fun Fact -->
    <div class="mb-3">
      <label for="funFact">Tell us something silly about you 🦄</label>
      <textarea id="funFact" rows="3" placeholder="E.g., I can talk to my cat in dolphin language!"></textarea>
    </div>

    <!-- Button -->
    <button type="submit" class="submit-btn" onclick="window.location.href='index.htm'"><a href="index.htm">submil 🎉</a></button>
  </form>

  <div class="funny-note">
    <span class="emoji">💡</span> Don't worry! No actual homework will be assigned by filling out this form... or will it? 😄
  </div>
</div>

</body>
</html>
